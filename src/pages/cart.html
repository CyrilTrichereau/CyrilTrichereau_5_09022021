<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DEFAUT LANGUAGE -->
    <link rel="alternate" hreflang="x-default" href="https://orinoco.fr/" />

    <!-- GOOGLE BOT -->
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://www.orinoco.fr/" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="../static/faviconOrinoco.ico"
    />

    <!-- TAILWIND CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--  CSS sheet -->
    <link rel="stylesheet" type="text/css" href="../styles/changes.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/e5957e3859.js"
      crossorigin="anonymous"
    ></script>

    <!-- Title and description -->
    <title>
      Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes
      catégories de produits !
    </title>
    <meta
      name="description"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta name="robots" content="index, follow" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Orinoco" />
    <meta name="twitter:site" content="@Orinoco" />
    <meta
      name="twitter:title"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta
      name="twitter:description"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta name="twitter:creator" content="@TrichereauCyril" />

    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="../images/logoOrinoco.png" />

    <!-- Open Graph data -->
    <meta
      property="og:title"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta property="og:type" content="Site Internet Officiel" />
    <meta property="og:url" content="https://www.orinoco.fr/" />
    <meta
      property="og:image"
      content="https://orinoco/images/logoOrinoco.png"
    />
    <meta
      property="og:description"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta
      property="og:site_name"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta property="fb:admins" content="https://www.facebook.com/orinoco/" />
  </head>
  <!-- -----------------------------------------------------------------------------------------
   -----------------------------------------------------------------------------------------
  BODY ----------------------------------------------------------------------------------------
---- ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-->
  <!-- BODY -->
  <body
    class="
      w-full
      h-full
      flex flex-col
      justify-center
      items-center
      md:bg-indigo-900
    "
  >
    <!-- BACKGROUND WHITE -->
    <div
      class="
        w-full
        md:w-10/12
        flex flex-col
        justify-center
        items-center
        bg-white
        md:mt-10
        rounded-t-3xl
      "
    >
      <!-- -----------------------------------------------------------------------------------------
      HEADER ----------------------------------------------------------------------------------------
    -->
      <!-- HEADER -->
      <header
        class="flex flex-row justify-between items-center w-full shadow-lg"
      >
        <!-- LOGO AND TITLE ORINOCO -->
        <a
          href="../index.html"
          class="titleHeader flex justify-evenly mx-6 my-6 md:mx-12 md:my-8"
        >
          <img
            src="../images/logoOrinoco.png"
            alt="logo Orinoco"
            class="max-h-5 md:max-h-9 m-auto"
          />
          <p class="textLogo text-2xl ml-3 md:text-4xl md:mx-6">Orinoco</p>
        </a>

        <!-- ICONS CART BASKET SEARCH -->
        <div class="cart flex justify-evenly my-6 md:mx-12 md:my-8">
          <!-- SEARCH -->
          <div
            class="
              mx-2
              p-2
              cursor-pointer
              group
              hover:bg-indigo-900
              rounded-3xl
              hover:shadow-xl
              group-focus:shadow-2xl
            "
          >
            <i
              class="
                fas
                fa-search
                text-lg text-indigo-900
                m-auto
                md:text-2xl
                group-focus:text-indigo-500 group-hover:text-white
              "
            ></i>
          </div>

          <!-- CART (BASKET) -->
          <a
            href="./cart.html"
            alt="Aller vers le panier"
            class="
              cart
              flex
              justify-evenly
              px-2
              mx-1
              md:mx-4
              cursor-pointer
              group
              hover:bg-indigo-900
              rounded-3xl
              hover:shadow-xl
              group-focus:shadow-2xl
            "
          >
            <i
              class="
                fas
                fa-shopping-cart
                text-lg text-indigo-900
                m-auto
                md:text-2xl
                group-focus:text-indigo-500 group-hover:text-white
              "
            ></i>
            <p
              class="
                text-sm
                md:text-1xl
                mt-5
                ml-1
                text-indigo-900
                group-focus:text-indigo-500 group-hover:text-white
              "
              id="inCartQuantity"
            ></p>
          </a>
          <!-- ACCOUNT -->
          <div
            class="
              mx-2
              p-2
              cursor-pointer
              group
              hover:bg-indigo-900
              rounded-3xl
              hover:shadow-xl
              group-focus:shadow-2xl
            "
          >
            <i
              class="
                fas
                fa-user
                text-lg text-indigo-900
                m-auto
                md:text-2xl
                group-focus:text-indigo-500 group-hover:text-white
              "
            ></i>
          </div>
        </div>
      </header>
      <!-- -----------------------------------------------------------------------------------------
  MAIN ----------------------------------------------------------------------------------------
-->
      <!-- MAIN -->
      <main
        class="
          w-full
          flex flex-col
          justify-center
          items-center
          py-10
          relative
          overflow-hidden
          bg-gray-100
        "
      >
        <!-- LINKS -->
        <div
          class="
            w-11/12
            flex flex-wrap flex-row
            justify-start
            items-center
            italic
            text-base text-center text-indigo-700
            mb-6
          "
          id="productLink"
        >
          <!-- RETURN HOMEPAGE -->
          <a
            href="../index.html"
            alt="Retour vers la page d'accueil"
            class="
              hover:shadow-xl
              hover:underline
              hover:bg-gray-200
              rounded-3xl
              focus:text-white
              focus:shadow-2xl
              focus:bg-indigo-900
            "
          >
            Accueil
          </a>
          <p class="mx-1.5">></p>
          <!-- RETURN TO CART -->
          <a
            href="./cart.html"
            alt="Retour vers le panier"
            class="
              hover:shadow-xl
              hover:underline
              hover:bg-gray-200
              rounded-3xl
              focus:text-white
              focus:shadow-2xl
              focus:bg-indigo-900
            "
          >
            Panier
          </a>
          <p class="mx-1.5">></p>
        </div>

        <!-- PAGE TITLE -->
        <h1 class="my-4 px-6 text-4xl font-black text-center text-indigo-900">
          Panier
        </h1>

        <!-- SUBTITLE : ITEMS SELECTED -->
        <h2 class="w-10/12 max-w-790 text-2xl font-bold text-indigo-900">
          Elements sélectionnés
        </h2>

        <!-- LIST ITEMS -->
        <div
          class="
            categorySelected
            w-11/12
            flex flex-wrap flex-col
            justify-evenly
            items-center
            mt-8
            gap-8
          "
          id="productInCart"
        >
          <p class="w-5/6 mt-8 text-3xl font-black text-center">
            Votre panier est vide !...
          </p>
          <i class="far fa-sad-tear sadIcon text-6xl md:text-9xl"> </i>
          <a
            href="../index.html"
            alt="Redirection vers la page d'accueil"
            class="
              w-auto
              text-sm
              lg:text-base
              xl:text-lg
              text-indigo-900
              italic
              font-semibold
              text-center
              hover:shadow-xl
              hover:underline
              focus:text-white
              focus:shadow-2xl
              hover:bg-white
              focus:bg-indigo-900
              rounded-3xl
              px-4
              mb-8
            "
          >
            Retournez sur la page d'accueil afin de séléctionner des produits !
          </a>
        </div>

        <!-- -------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
------------------ -->
        <div
          class="
            categorySelected
            w-11/12
            flex flex-wrap flex-col
            justify-evenly
            items-center
            mt-8
            gap-8
          "
        >
          <!-- TOTAL -->
          <div
            class="
              w-full
              max-w-790
              flex flex-col
              justify-center
              items-center
              rounded-3xl
              shadow-lg
              bg-white
              overflow-hidden
              py-4
            "
          >
            <!-- SUBTITLE : TOTAL -->
            <h2 class="w-10/12 text-2xl font-bold text-indigo-900 my-4">
              Total
            </h2>

            <!-- SUBTOTAL -->
            <div class="w-full flex flex-row justify-evenly items-center">
              <!-- PRICE -->
              <p
                class="
                  w-2/4
                  md:w-3/4
                  text-base
                  font-semibold
                  underline
                  italic
                  mb-1
                  text-indigo-900 text-right
                "
              >
                Sous-Total :
              </p>
              <p
                class="
                  w-2/4
                  md:w-1/4
                  text-base
                  font-semibold
                  italic
                  text-center text-indigo-900
                "
                id="subTotal"
              ></p>
            </div>
            <!-- TAXES -->
            <div class="w-full flex flex-row justify-evenly items-center">
              <p
                class="
                  w-2/4
                  md:w-3/4
                  text-base
                  italic
                  mb-1
                  text-indigo-900 text-right
                "
              >
                dont TVA (20%) :
              </p>
              <p
                class="
                  w-2/4
                  md:w-1/4
                  text-base
                  italic
                  text-center text-indigo-900
                "
                id="taxes"
              ></p>
            </div>
            <!-- SHIPPING COSTS -->
            <div class="w-full flex flex-row justify-evenly items-center">
              <p
                class="
                  w-2/4
                  md:w-3/4
                  text-base
                  italic
                  mb-1
                  text-indigo-900 text-right
                "
              >
                Frais d'éxpédition :
              </p>
              <p
                class="
                  w-2/4
                  md:w-1/4
                  text-base
                  italic
                  text-center text-indigo-900
                "
                id="shippingCost"
              ></p>
            </div>
            <!-- TOTAL -->
            <div class="w-full flex flex-row justify-evenly items-center">
              <p
                class="
                  w-2/4
                  md:w-3/4
                  text-xl
                  underline
                  mb-1
                  text-indigo-900 text-right
                  font-bold
                "
              >
                TOTAL :
              </p>
              <p
                class="
                  w-2/4
                  md:w-1/4
                  font-bold
                  text-xl text-center text-indigo-900
                "
                id="total"
              ></p>
            </div>
          </div>

          <!-- -------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
-------------------------------
------------------ -->

          <!-- ORDER INFORMATIONS -->
          <div
            class="
              w-full
              max-w-790
              flex flex-col
              justify-center
              items-center
              rounded-3xl
              shadow-lg
              bg-white
              overflow-hidden
              py-4
              gap-4
            "
          >
            <!-- SUBTITLE : ORDER INFORMATIONS -->
            <h2 class="w-10/12 text-2xl font-bold text-indigo-900 my-4">
              Informations de livraison
            </h2>
            <!-- FORM DELIVERY -->
            <form
              action=""
              method=""
              class="
                w-full
                flex flex-col
                justify-center
                items-center
                py-2
                gap-4
              "
            >
              <!-- FIRST NAME -->
              <div
                class="
                  w-11/12
                  md:w-4/6
                  formRow
                  flex flex-row
                  justify-center
                  items-center
                  rounded-md
                  overflow-hidden
                  relative
                "
              >
                <label
                  for="firstName"
                  class="w-1/4 h-full py-1 text-center bg-indigo-900 text-white"
                >
                  Prénom
                </label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Michel"
                  pattern="[a-zA-ZÀ-ÿ\s.'-]{1,20}"
                  title="Prénom obligatoire"
                  required
                  class="w-3/4 py-1 text-left pl-3"
                />
                <span
                  class="
                    fas
                    fa-check
                    validCross
                    absolute
                    right-2
                    text-green-600 text-xl
                    opacity-0
                  "
                ></span>
                <span
                  class="
                    fas
                    fa-times-circle
                    invalidCross
                    absolute
                    right-2
                    text-white text-xl
                    opacity-0
                  "
                ></span>
              </div>

              <!-- LAST NAME -->
              <div
                class="
                  w-11/12
                  md:w-4/6
                  formRow
                  flex flex-row
                  justify-center
                  items-center
                  rounded-md
                  overflow-hidden
                  relative
                "
              >
                <label
                  for="lastName"
                  class="w-1/4 h-full py-1 text-center bg-indigo-900 text-white"
                  >NOM
                </label>

                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="DURAND"
                  pattern="[a-zA-ZÀ-ÿ\s.'-]{1,50}"
                  title="Nom obligatoire"
                  required
                  class="w-3/4 py-1 text-left pl-3"
                />
                <span
                  class="
                    fas
                    fa-check
                    validCross
                    absolute
                    right-2
                    text-green-600 text-xl
                    opacity-0
                  "
                ></span>
                <span
                  class="
                    fas
                    fa-times-circle
                    invalidCross
                    absolute
                    right-2
                    text-white text-xl
                    opacity-0
                  "
                ></span>
              </div>

              <!-- ADRESS -->

              <div
                class="
                  w-11/12
                  md:w-4/6
                  formRow
                  flex flex-row
                  justify-center
                  items-center
                  rounded-md
                  overflow-hidden
                  relative
                "
              >
                <label
                  for="address"
                  class="w-1/4 h-full py-1 text-center bg-indigo-900 text-white"
                >
                  Addresse
                </label>
                <input
                  type="text"
                  name="address"
                  rows="3"
                  id="address"
                  placeholder="13 avenue des Palmiers"
                  required
                  title="Adresse obligatoire"
                  class="w-3/4 py-1 text-left pl-3"
                />
                <span
                  class="
                    fas
                    fa-check
                    validCross
                    absolute
                    right-2
                    text-green-600 text-xl
                    opacity-0
                  "
                ></span>
                <span
                  class="
                    fas
                    fa-times-circle
                    invalidCross
                    absolute
                    right-2
                    text-white text-xl
                    opacity-0
                  "
                ></span>
              </div>

              <!-- CITY -->

              <div
                class="
                  w-11/12
                  md:w-4/6
                  formRow
                  flex flex-row
                  justify-center
                  items-center
                  rounded-md
                  overflow-hidden
                  relative
                "
              >
                <label
                  for="city"
                  class="w-1/4 h-full py-1 text-center bg-indigo-900 text-white"
                >
                  Ville
                </label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Nice"
                  pattern="[a-zA-ZÀ-ÿ\s.'-]{1,50}"
                  title="Ville obligatoire"
                  required
                  class="w-3/4 py-1 text-left pl-3"
                />
                <span
                  class="
                    fas
                    fa-check
                    validCross
                    absolute
                    right-2
                    text-green-600 text-xl
                    opacity-0
                  "
                ></span>
                <span
                  class="
                    fas
                    fa-times-circle
                    invalidCross
                    absolute
                    right-2
                    text-white text-xl
                    opacity-0
                  "
                ></span>
              </div>

              <!-- EMAIL -->

              <div
                class="
                  w-11/12
                  md:w-4/6
                  formRow
                  flex flex-row
                  justify-center
                  items-center
                  rounded-md
                  overflow-hidden
                  relative
                "
              >
                <label
                  for="email"
                  class="w-1/4 h-full py-1 text-center bg-indigo-900 text-white"
                  >Email
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="michel.durand@gmail.com"
                  title="email obligatoire"
                  required
                  class="w-3/4 py-1 text-left pl-3"
                />
                <span
                  class="
                    fas
                    fa-check
                    validCross
                    absolute
                    right-2
                    text-green-600 text-xl
                    opacity-0
                  "
                ></span>
                <span
                  class="
                    fas
                    fa-times-circle
                    invalidCross
                    absolute
                    right-2
                    text-white text-xl
                    opacity-0
                  "
                ></span>
              </div>

              <!-- SUBMIT -->
              <div class="">
                <input
                  type="submit"
                  value="Commander !"
                  class="
                    rounded-3xl
                    m-4
                    px-4
                    p-2
                    shadow-lg
                    bg-white
                    font-bold
                    text-indigo-900
                    cursor-pointer
                    hover:bg-indigo-900
                    hover:shadow-xl
                    hover:text-white
                    focus:shadow-2xl
                    transform
                    transition-all
                    hover:scale-110
                  "
                  id="submitButton"
                />
              </div>
            </form>
          </div>
        </div>
      </main>

      <!-- -----------------------------------------------------------------------------------------
  FOOTER ----------------------------------------------------------------------------------------
-->
      <!-- FOOTER -->
      <footer
        class="
          w-full
          flex flex-wrap flex-col
          md:flex-row
          justify-evenly
          items-center
          italic
          font-semibold
          text-lg
          my-8
          text-indigo-900
        "
      >
        <p
          class="
            text-center
            rounded-3xl
            px-4
            cursor-pointer
            hover:shadow-xl
            hover:underline
            hover:bg-white
            focus:text-white
            focus:shadow-2xl
            focus:bg-indigo-900
          "
        >
          A propos
        </p>
        <p
          class="
            text-center
            rounded-3xl
            px-4
            cursor-pointer
            hover:shadow-xl
            hover:underline
            hover:bg-white
            focus:text-white
            focus:shadow-2xl
            focus:bg-indigo-900
          "
        >
          Mentions Légales
        </p>
        <a
          href="mailto:contact@orinoco.fr"
          class="
            text-center
            rounded-3xl
            px-4
            cursor-pointer
            hover:shadow-xl
            hover:underline
            hover:bg-white
            focus:text-white
            focus:shadow-2xl
            focus:bg-indigo-900
          "
        >
          Nous contacter
        </a>
      </footer>
    </div>
    <!-- Feuilles Javascripts -->
    <script type="text/javascript" src="../cart.js"></script>
  </body>
</html>
