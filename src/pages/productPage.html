<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DEFAUT LANGUAGE -->
    <link rel="alternate" hreflang="x-default" href="https://orinoco.fr/" />

    <!-- GOOGLE BOT -->
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://www.orinoco.fr/" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="../static/faviconOrinoco.ico"
    />

    <!-- TAILWIND CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--  CSS sheet -->
    <link rel="stylesheet" type="text/css" href="../styles/changes.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/e5957e3859.js"
      crossorigin="anonymous"
    ></script>

    <!-- Title and description -->
    <title>
      Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes
      catégories de produits !
    </title>
    <meta
      name="description"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta name="robots" content="index, follow" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Orinoco" />
    <meta name="twitter:site" content="@Orinoco" />
    <meta
      name="twitter:title"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta
      name="twitter:description"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta name="twitter:creator" content="@TrichereauCyril" />

    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="../images/logoOrinoco.png" />

    <!-- Open Graph data -->
    <meta
      property="og:title"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta property="og:type" content="Site Internet Officiel" />
    <meta property="og:url" content="https://www.orinoco.fr/" />
    <meta property="og:image" content="https://orinoco/image/bandOrinoco.png" />
    <meta
      property="og:description"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta
      property="og:site_name"
      content="Orinoco, site de e-commerce spécialisé ! Venez découvrir nos différentes catégories de produits !"
    />
    <meta property="fb:admins" content="https://www.facebook.com/orinoco/" />
  </head>
  <!-- ----------------------------------------------------------------------------------------- 
   ----------------------------------------------------------------------------------------- 
  BODY ---------------------------------------------------------------------------------------- 
---- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- 
-->
  <!-- BODY -->
  <body
    class="
      w-full
      h-full
      flex flex-col
      justify-center
      items-center
      md:bg-indigo-900
    "
  >
    <!-- BACKGROUND WHITE -->
    <div
      class="
        w-full
        md:w-10/12
        flex flex-col
        justify-center
        items-center
        bg-white
        md:mt-10
        rounded-t-3xl
      "
    >
      <!-- ----------------------------------------------------------------------------------------- 
      HEADER ---------------------------------------------------------------------------------------- 
    -->
      <!-- HEADER -->
      <header
        class="flex flex-row justify-between items-center w-full shadow-lg"
      >
        <!-- LOGO AND TITLE ORINOCO -->
        <a
          href="../index.html"
          class="titleHeader flex justify-evenly mx-6 my-6 md:mx-12 md:my-8"
        >
          <img
            src="../images/logoOrinoco.png"
            alt="logo Orinoco"
            class="max-h-5 md:max-h-9 m-auto"
          />
          <p class="textLogo text-2xl ml-3 md:text-4xl md:mx-6">Orinoco</p>
        </a>

        <!-- ICONS CART BASKET SEARCH -->
        <div class="cart flex justify-evenly my-6 md:mx-12 md:my-8">
          <!-- SEARCH -->
          <div
            class="
              mx-2
              p-2
              cursor-pointer
              group
              hover:bg-indigo-900
              rounded-3xl
              hover:shadow-xl
              group-focus:shadow-2xl
            "
          >
            <i
              class="
                fas
                fa-search
                text-lg text-indigo-900
                m-auto
                md:text-2xl
                group-focus:text-indigo-500 group-hover:text-white
              "
            ></i>
          </div>

          <!-- BASKET -->
          <a
            href="./cart.html"
            alt="Aller vers le panier"
            class="
              cart
              flex
              justify-evenly
              px-2
              mx-1
              md:mx-4
              cursor-pointer
              group
              hover:bg-indigo-900
              rounded-3xl
              hover:shadow-xl
              group-focus:shadow-2xl
            "
          >
            <i
              class="
                fas
                fa-shopping-cart
                text-lg text-indigo-900
                m-auto
                md:text-2xl
                group-focus:text-indigo-500 group-hover:text-white
              "
            ></i>
            <p
              class="
                text-sm
                md:text-1xl
                mt-5
                ml-1
                text-indigo-900
                group-focus:text-indigo-500 group-hover:text-white
              "
            >
              1
            </p>
          </a>
          <!-- ACCOUNT -->
          <div
            class="
              mx-2
              p-2
              cursor-pointer
              group
              hover:bg-indigo-900
              rounded-3xl
              hover:shadow-xl
              group-focus:shadow-2xl
            "
          >
            <i
              class="
                fas
                fa-user
                text-lg text-indigo-900
                m-auto
                md:text-2xl
                group-focus:text-indigo-500 group-hover:text-white
              "
            ></i>
          </div>
        </div>
      </header>
      <!-- ----------------------------------------------------------------------------------------- 
  MAIN ---------------------------------------------------------------------------------------- 
-->
      <!-- MAIN -->
      <main
        class="
          w-full
          flex flex-col
          justify-center
          items-center
          py-10
          relative
          overflow-hidden
          bg-gray-100
        "
      >
        <!-- ERASE BEFORE PRODUCTION -->
        <div
          id="linksDeveloppment"
          class="w-full flex flex-row justify-evenly items-center my-8"
        >
          <a href="../index.html">Home Page</a>
          <a href="./productPage.html">Product Page</a>
          <a href="./cart.html">Cart</a>
          <a href="./orderConfirmation.html">Order Confirmation</a>
        </div>

        <!-- LINKS -->
        <div
          class="
            w-11/12
            flex flex-wrap flex-row
            justify-start
            items-center
            italic
            text-base text-center text-indigo-700
            mb-6
          "
          id="productLink"
        >
          <!-- RETURN HOMEPAGE -->
          <a
            href="../index.html"
            alt="Retour vers la page d'accueil"
            class="
              hover:shadow-xl
              hover:underline
              hover:bg-gray-200
              rounded-3xl
              focus:text-white
              focus:shadow-2xl
              focus:bg-indigo-900
            "
          >
            Accueil
          </a>
          <p class="mx-1.5">></p>
          <!-- RETURN TO THE CATEGORY -->
          <a
            href="../index.html#productsDisplayer"
            alt="Retour vers les catégories"
            class="
              hover:shadow-xl
              hover:underline
              hover:bg-gray-200
              rounded-3xl
              focus:text-white
              focus:shadow-2xl
              focus:bg-indigo-900
            "
          >
            Catégorie
          </a>
          <p class="mx-1.5">></p>
          <!-- RETURN TO THE CATEGORY SELECTED -->
          <a
            href="../index.html#productsDisplayer"
            alt="Retour vers la catégorie sélectionné"
            class="
              hover:shadow-xl
              hover:underline
              hover:bg-gray-200
              rounded-3xl
              focus:text-white
              focus:shadow-2xl
              focus:bg-indigo-900
            "
          >
            Appareils photo vintage
          </a>
          <p class="mx-1.5">></p>
        </div>

        <!-- PRODUCT -->
        <div
          class="
            w-11/12
            h-100
            max-w-1200
            flex flex-col
            lg:flex-row
            justify-center
            items-center
            rounded-3xl
            shadow-lg
            bg-white
            overflow-hidden
          "
          id="productDisplayBox"
        >
          <!-- PRODUCT PICTURE -->
          <div class="h-full w-full lg:w-2/4">
            <img
              src=""
              alt=""
              id="productPicture"
              class="w-full lg:w-auto lg:h-full object-cover"
            />
          </div>
          <!-- CONTENT PRODUCT -->
          <div class="flex flex-col justify-center items-center lg:w-2/4">
            <!-- FIRTS ROW -->
            <div class="flex flex-wrap flex-row justify-center items-center">
              <!-- STAR FILLING -->
              <div class="buttonStar">
                <span class="far fa-star buttonStarEmpty"> </span>
                <span class="buttonStarFillBackground"></span>
                <span class="fas fa-star buttonStarFill"> </span>
              </div>
              <!-- NAME PRODUCT -->
              <h1
                class="
                  my-4
                  px-6
                  text-4xl
                  font-black
                  text-center text-indigo-900
                "
                id="productName"
              ></h1>
            </div>

            <!-- SECOND ROW -->
            <!-- ID PRODUCT -->
            <p
              class="italic text-xs text-center text-indigo-700"
              id="productID"
            ></p>

            <!-- THIRD ROW -->
            <div
              class="
                w-full
                flex flex-wrap-reverse flex-row
                justify-center
                items-center
                mt-6
                py-6
                bg-gray-100
                gap-8
                md:gap-0
              "
            >
              <!-- PRODUCT SPECIFICATIONS -->
              <div
                class="
                  flex flex-col
                  justify-center
                  items-center
                  text-base
                  font-bold
                  text-center
                "
              >
                <label
                  for="productOptions"
                  class="text-lg underline mb-1"
                  id="productOptionsLabel"
                ></label>
                <select
                  name="options"
                  id="productOptions"
                  required
                  class="text-base font-semibold text-center rounded-2xl p-1"
                >
                  <option value="">Choisissez une option</option>
                </select>
              </div>
              <!-- PRICE -->
              <p
                class="px-6 font-bold text-2xl text-center"
                id="productPrice"
              ></p>
            </div>

            <!-- FOURTH ROW -->
            <div
              class="
                w-full
                flex flex-wrap flex-row
                justify-evenly
                items-center
                gap-8
                md:gap-0
                mt-6
              "
            >
              <!-- NUMBER ITEMS -->
              <div
                class="
                  flex flex-col
                  justify-center
                  items-center
                  text-base
                  font-bold
                  text-center
                "
              >
                <label
                  for="productQuantity"
                  class="text-lg underline mb-1 text-indigo-900"
                  >Quantité</label
                >
                <input
                  type="number"
                  id="productQuantity"
                  class="
                    text-center text-indigo-900 text-lg
                    font-semibold
                    rounded-2xl
                    p-1
                    bg-gray-100
                    hover:shadow-xl
                    hover:bg-gray-200
                    rounded-3xl
                    focus:text-white
                    focus:shadow-2xl
                    focus:bg-indigo-900
                  "
                  step="1"
                  min="1"
                  max="9"
                  name="quantity"
                  value="1"
                  title="Quantité"
                  inputmode="numeric"
                />
              </div>
              <!-- ADD TO CART -->
              <input
                type="submit"
                value="Ajouter au panier"
                id="buttonAddToCart"
                class="
                  px-6
                  font-semibold
                  text-lg text-center text-indigo-900
                  rounded-2xl
                  p-1
                  bg-gray-100
                  cursor-pointer
                  hover:shadow-xl
                  hover:bg-gray-200
                  rounded-3xl
                  focus:text-white
                  focus:shadow-2xl
                  focus:bg-indigo-900
                  transform
                  transition-all
                  hover:scale-110
                "
              />
            </div>

            <!-- FIFTH ROW -->
            <!-- DESCRIPTION -->
            <p
              class="
                w-full
                p-6
                mt-4
                text-md
                font-semibold
                italic
                text-center
                bg-gray-100
              "
              id="productDescription"
            ></p>
          </div>
        </div>
      </main>

      <!-- ----------------------------------------------------------------------------------------- 
  FOOTER ---------------------------------------------------------------------------------------- 
-->
      <!-- FOOTER -->
      <footer
        class="
          w-full
          flex flex-wrap flex-col
          md:flex-row
          justify-evenly
          items-center
          italic
          font-semibold
          text-lg
          my-8
          text-indigo-900
        "
      >
        <p
          class="
            text-center
            rounded-3xl
            px-4
            cursor-pointer
            hover:shadow-xl
            hover:underline
            hover:bg-white
            focus:text-white
            focus:shadow-2xl
            focus:bg-indigo-900
          "
        >
          A propos
        </p>
        <p
          class="
            text-center
            rounded-3xl
            px-4
            cursor-pointer
            hover:shadow-xl
            hover:underline
            hover:bg-white
            focus:text-white
            focus:shadow-2xl
            focus:bg-indigo-900
          "
        >
          Mentions Légales
        </p>
        <p
          class="
            text-center
            rounded-3xl
            px-4
            cursor-pointer
            hover:shadow-xl
            hover:underline
            hover:bg-white
            focus:text-white
            focus:shadow-2xl
            focus:bg-indigo-900
          "
        >
          Nous contacter
        </p>
      </footer>
    </div>
    <!-- Feuilles Javascripts -->
    <script type="text/javascript" src="../productPage.js"></script>
  </body>
</html>
